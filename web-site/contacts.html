<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <h1 class="center">Заказать звонок</h1>
    <form class="center" action="#" method="get">
        <div class="group">
            <label for="login">Имя:</label>
            <input type="text" id="login" name="login">
        </div>
        <div class="group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="group">  
            <label for="tel">Телефон:</label>
            <input type="tel" name="tel" placeholder="+375 29 100 00 00">
        </div>
        <div class="group">  
            <label for="email">Еmail:</label>
            <input type="email" name="email" placeholder="name@gmail.com">
        </div>
        <div class="group">
            <p>Пол:</p>
            <input checked type="radio" name="gender" value="male">Мужчина
            <input type="radio" name="gender" value="female">Женщина
        </div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
